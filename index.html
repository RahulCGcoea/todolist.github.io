    <div class="container my-4">
        <h2 class="text-center">ToDo List</h2>

        <div class="mb-3">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Add item to list</div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button id="add"  class="btn btn-primary">Add to list</button>
        <button id="clear"  class="btn btn-primary" onclick="cleared()">Clear list</button>

        <div id="items" class="my-4">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sr.No</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id='tableBody'>
                    <!--
                        innerHTML is generated by getupdate function
                    -->
                </tbody>
            </table>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        


        //function to fetch data from localStorage
        // I have stored data in form of string in localstorage using JSON
        function getUpdate() {
            console.log("getting data from localStorage to display in Your Items table");
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));

            }
            else{
            itemJsonArraystr = localStorage.getItem("itemsJson");
            itemJsonArray = JSON.parse(itemJsonArraystr);
            }
            let str = "";
            itemJsonArray.forEach((element, index) => {
                str += `<tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button class="btn btn-sm btn-primary" onclick = "deleted(${index})">Delete</button></td>
                </tr >`;
            });
            document.getElementById("tableBody").innerHTML = str;
        }

        





        function update() {
            console.log('updaing on button click');
            tit = document.getElementById("title").value;
            desc = document.getElementById("description").value;
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            } else {
                itemJsonArray = JSON.parse(localStorage.getItem('itemsJson'));
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            }

            //populating table
            let tableBody_id = document.getElementById("tableBody");
            let str = "";
            itemJsonArray.forEach((element, index) => {
                str += `<tr>
                        <th scope="row">${index + 1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn btn-sm btn-primary" onclick = "deleted(${index})">Delete</button></td>
                        </tr>`;

            });
            document.getElementById('tableBody').innerHTML = str;

        }

        addid = document.getElementById("add");
        addid.addEventListener("click", update);
        getUpdate();

        function deleted(itemIndex) {
            console.log("delete", itemIndex);
            itemJsonArray = JSON.parse(localStorage.getItem('itemsJson'));
            //delete itemIndex element from the array
            itemJsonArray.splice(itemIndex, 1);
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            getUpdate();
        }

        //clear function
        function cleared()
        {
            if(confirm("Do you really want to clear list?")){
                console.log("localStorage is cleared");
                localStorage.clear();
                getUpdate();
            }    
            
        }
        //let clearbutton_id = document.getElementById("clear");
        //clearbutton_id.addEventListener('click',cleared);
        

    </script>
